<!DOCTYPE html>
<html>
<head>
    <title>Pinamalayan- Login</title>
    <link rel="stylesheet" href="intro.css">
    <link rel="icon"  href="/images/logo.png" type="images/png">
</head>

<body>
    <div class="login">
        <div class="login-content">
            <form action="">
                <h1>Login</h1>

                <div class="input-box">
                    <input type="email" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="remember-forget">
                    <label><input type="checkbox">Remember me</label>
                    <a href="forgot.html">Forgot Password?</a>
                </div>

               <button type="submit" class="btn" onclick="showAlert()"><a href="home.html">Login</a></button>

                <div class="create-acc">
                    <p>Don't have an account? <a href="create.html">Create Account</a></p>
                </div>
            </form>
        </div> 
    </div>
 
    <script>
        function showAlert() {
            alert("Login Successful!");
        }
    </script>

</body>
</html>
