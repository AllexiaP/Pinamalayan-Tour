<!DOCTYPE html>
<html>
<head>
    <title>Pinamalayan- Login</title>
    <link rel="stylesheet" href="intro.css">
    <link rel="icon"  href="/images/logo.png" type="images/png">
</head>

<body>
    <div class="reset">
        <div class="reset-content">
            <form action="">
                <h1>Reset Password</h1>

                <div class="input-box">
                    <input type="password" placeholder="Enter password" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm password" required>
                </div>

               <button type="submit" class="btn" onclick="showAlert()"><a href="login.html">Reset Password</a></button>

                <div class="create-acc">
                    <p>Back to <a href="login.html">Login</a></p>
                </div>
            </form>
        </div> 
    </div>
 
    <script>
        function showAlert() {
            alert("Password Changed!");
        }
    </script>

</body>
</html>
